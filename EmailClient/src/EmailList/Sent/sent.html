<div class="InjectDiv" ng-controller="SentController">
	<div ng-repeat="mail in emails | orderBy:'sent':true | limitTo:15">
		
			<div class="emailList sent"  ng-class="{'read' : mail.read}">
					
				<h3>Do: {{mail.receivers.toString()}}</br> <span class="date"> {{getDateByTimestamp(mail.sent)}} </span></h3>
				<p><strong>Tytu≈Ç:</strong> {{mail.title}}</p>
				<p class="content">{{mail.content | limitTo:60 }}</p>
			</div>
		
	</div>
</div>
