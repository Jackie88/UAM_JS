<!DOCTYPE html>
<html lang="pl" ng-app='emailApp'>

    <head>
        <meta charset="utf-8"/>
        <!-- saved from url=(0014)about:internet -->
        <title>BestMailApp</title>
        
        <link href="build/style.min.css" rel="stylesheet"/>
        
    </head>
    
    <body ng-controller="mainController">
        
        <header>
	        <div id="appTitle"> 
		        <h1>BestMail</h1>
	        </div>
            <div id="currentWindow"> 
		        <h2> {{title}}</h2>
	        </div>
        </header>
		<nav >
			<h2>Options</h2>
            <ul>
                <a ui-sref="inbox" ><li>Odebrane</li></a>
                <a ui-sref="sent" ><li>Wysłane</li></a>
                <a ui-sref="create" ><li>Utwórz maila</li></a>
                <a ui-sref="config" ><li>Konfiguracja</li></a>
            </ul>
        </nav>
            
        <!-- MAIN CONTENT AND INJECTED VIEWS -->
        <div id="main">
	        
            <!-- angular templating -->
            <!-- this is where content will be injected -->
			<div ui-view></div>
        </div>
        
        <footer>
        
        </footer>
    
		<script src="lib/angular.js"></script>
    	<script src="lib/angular-ui-router.js"></script>
        <script src="build/app.min.js"></script>
    
    </body>

	
</html>
